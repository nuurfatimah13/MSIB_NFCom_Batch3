<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
  </head>
  <body>
    <h3 align="center">Daftar Menu</h3>
    <table align="center" border="1" cellpadding="10" cellspacing="0" width="40%">
      <thead>
        <tr bgcolor="tomato">
          <th>Jenis</th>
          <th>Menu</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center" rowspan="2">Makanan</td>
          <td>Sop Iga</td>
          <td align="right" rowspan="3">Rp. 15.000</td>
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>Nasi Goreng Special</td>
          <!-- <td></td> -->
        </tr>
        <tr>
          <td align="center" rowspan="2">Minuman</td>
          <td>Sop Buah Special</td>
          <!-- <td></td> -->
        </tr>
        <tr>
          <!-- <td></td> -->
          <td>Aneka Juice</td>
          <td align="right">Rp. 10.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr bgcolor="gray">
          <th align="center" colspan="3">Semoga Anda Puas</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
