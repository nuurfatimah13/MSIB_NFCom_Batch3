<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>Jenis Hewan dan Suaranya</title>
</head>
<body>
  <div class="card">
    <div class="card-header">
      Macam-macam Hewan dan Suaranya
    </div>
    <div class="card-body">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Hewan Unggas
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row row-cols-4">
                <div class="row">
                  <div class="card col content chicken"></div>
                  <span class="text-center">
                    Ayam
                  </span>
                </div>
                <div class="row">
                  <div class="card col content dove"></div>
                  <span class="text-center">
                    Merpati
                  </span>
                </div>
                <div class="row">
                  <div class="card col content duck"></div>
                  <span class="text-center">
                    Bebek
                  </span>
                </div>
                <div class="row">
                  <div class="card col content rooster"></div>
                  <span class="text-center">
                    Ayam Jantan
                  </span>
                </div>
                <div class="row">
                  <div class="card col content swan"></div>
                  <span class="text-center">
                    Angsa
                  </span>
                </div>
                <div class="row">
                  <div class="card col content turkey"></div>
                  <span class="text-center">
                    Ayam Kalkun
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Hewan Ternak
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row row-cols-4">
                <div class="row">
                  <div class="card col content sheep"></div>
                  <span class="text-center">
                    Domba
                  </span>
                </div>
                <div class="row">
                  <div class="card col content cow"></div>
                  <span class="text-center">
                    Sapi
                  </span>
                </div>
                <div class="row">
                  <div class="card col content buffalo"></div>
                  <span class="text-center">
                    Kerbau
                  </span>
                </div>
                <div class="row">
                  <div class="card col content alpaca"></div>
                  <span class="text-center">
                    Alpaka
                  </span>
                </div>
                <div class="row">
                  <div class="card col content bee"></div>
                  <span class="text-center">
                    Lebah
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Hewan Buas
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="row row-cols-4">
                <div class="row">
                  <div class="card col content alligator"></div>
                  <span class="text-center">
                    Buaya
                  </span>
                </div>
                <div class="row">
                  <div class="card col content shark"></div>
                  <span class="text-center">
                    Hiu
                  </span>
                </div>
                <div class="row">
                  <div class="card col content tiger"></div>
                  <span class="text-center">
                    Harimau
                  </span>
                </div>
                <div class="row">
                  <div class="card col content lion"></div>
                  <span class="text-center">
                    Singa
                  </span>
                </div>
                <div class="row">
                  <div class="card col content komodo-dragon"></div>
                  <span class="text-center">
                    Komodo
                  </span>
                </div>
                <div class="row">
                  <div class="card col content rattlesnake"></div>
                  <span class="text-center">
                    Ular Derik
                  </span>
                </div>
                <div class="row">
                  <div class="card col content wolf"></div>
                  <span class="text-center">
                    Serigala
                  </span>
                </div>
                <div class="row">
                  <div class="card col content leopard"></div>
                  <span class="text-center">
                    Macan Tutul
                  </span>
                </div>
                <div class="row">
                  <div class="card col content hyena"></div>
                  <span class="text-center">
                    Hiena
                  </span>
                </div>
                <div class="row">
                  <div class="card col content hippopotamus"></div>
                  <span class="text-center">
                    Kuda Nil
                  </span>
                </div>
                <div class="row">
                  <div class="card col content ape"></div>
                  <span class="text-center">
                    Kera
                  </span>
                </div>
                <div class="row">
                  <div class="card col content scorpion"></div>
                  <span class="text-center">
                    Kalajengking
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript Bootstrap dan Jquery --> 
  <script type="text/javascript" language="javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" language="javascript" src="js/jquery-3.6.1.min.js"></script>
  <!-- My Javascript -->
  <script type="text/javascript" language="javascript" src="js/script.js"></script>
</body>
</html>
