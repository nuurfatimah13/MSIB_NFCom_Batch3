<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Nilai Mahasiswa</title>
</head>
<body>
  <h3 align="center">DAFTAR NILAI MAHASISWA</h3>
  <table align="center" border="1" cellpadding="10" cellspacing="0" width="75%">
    <thead>
      <tr bgcolor="tomato">
        <th>NO</th>
        <th>NAMA</th>
        <th>NILAI</th>
        <th>KETERANGAN</th>
        <th>GRADE</th>
        <th>PREDIKAT</th>
      </tr>
    </thead>
    <tbody>
      <script language="javascript">
        //array of Object
        let m1 = {nama:"Budi", nilai:75};
        let m2 = {nama:"Bedu", nilai:55};
        let m3 = {nama:"Dedi", nilai:95};
        let m4 = {nama:"Dudi", nilai:88};
        let m5 = {nama:"Deden", nilai:25};
        let m6 = {nama:"Desi", nilai:65};
        
        let mahasiswa = [m1, m2, m3, m4, m5, m6];
        let no = 1;
        for (m of mahasiswa) {
          //kelulusan
          ket = (m.nilai >= 60) ? "Lulus" : "Gagal";
          //grade (if multikondisi)
          // A = 85 - 100, B = 75 - < 85, 
          if(m.nilai >= 85 && m.nilai <= 100){
            grade = 'A';
          }else if(m.nilai >= 75 && m.nilai <= 85){
            grade = 'B';
          }else if(m.nilai >= 60 && m.nilai < 75){
            grade = 'C';
          }else if(m.nilai >= 30 && m.nilai < 60){
            grade = 'D';
          }else if(m.nilai >= 0 && m.nilai <= 30){
            grade = 'E';
          }else{
            grade = '';
          }
          //predikat (switch case)
          // A = Memuaskan, B = Bagus, C = Cukup, D = Kurang, E = Buruk
          switch(grade){
            case 'A': predikat = 'Memuaskan'; break;
            case 'B': predikat = 'Bagus'; break;
            case 'C': predikat = 'Cukup'; break;
            case 'D': predikat = 'Kurang'; break;
            case 'E': predikat = 'Buruk'; break;
            default: predikat = ''; break;
          }
          //warna
          warna = (no % 2 == 0) ? 'cyan' : 'yellow';
          
          document.write(
            `<tr bgcolor="${warna}">
              <td>${no++}</td>
              <td>${m.nama}</td>
              <td>${m.nilai}</td>
              <td>${ket}</td>
              <td>${grade}</td>
              <td>${predikat}</td>
            </tr>`
            )
        }
      </script>
    </tbody>
  </table>
</body>
</html>
