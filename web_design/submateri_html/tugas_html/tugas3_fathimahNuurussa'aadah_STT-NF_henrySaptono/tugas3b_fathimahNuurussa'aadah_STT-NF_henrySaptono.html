<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register Member</title>
  </head>
  <body>
    <form name="form_member" action="#" method="get">
      <table border="0" align="center" cellpadding="15" width="40%">
        <thead>
          <tr bgcolor="gray">
            <th colspan="2">Form Register Member</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td width="25%">
              <label>Username</label>
            </td>
            <td>
              <input type="text" name="username" placeholder="nuurfatimah" size="30" maxlength="20" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Password</label>
            </td>
            <td>
              <input type="password" name="password" maxlength="13" />
            </td>
          </tr>
        </tbody>
        <tfoot bgcolor="gray">
          <tr>
            <th colspan="2" align="center">
              <input type="submit" name="proses" value="Masuk" />&nbsp;&nbsp;
              <input type="reset" name="disproses" value="Batal" />
            </th>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
