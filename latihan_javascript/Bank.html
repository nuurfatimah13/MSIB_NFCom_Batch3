<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank</title>
</head>
<body>
  <script language="javascript">
    /* ---------- membuat class ---------- */
    class Bank {
      //member
      /*let no = '';
      let nama = '';
      let saldo = 0; */
      //member konstruktor
      constructor(norek, nasabah, saldo) {
        this.no = norek;
        this.nama = nasabah;
        this.saldo = saldo;
      }
      //member fungsi define by user
      menabung(uang) {
        //this.saldo = this.saldo + uang;
        this.saldo += uang;
      }
      menarik(uang) {
        //this.saldo = this.saldo - uang;
        this.saldo -= uang;
      }
      mencetak() {
        document.write(`
          Nama Nasabah : ${this.nama}
          <br /> No. Rekening : ${this.no}
          <br /> Saldo Akhir : ${this.saldo}
          <br /><hr />
          `);
      }
    }
    /* ---------- membuat class ---------- */
    //instance Object
    rai = new Bank('022', 'Raihan Fadhlurrahman', 3000000);
    han3 = new Bank('037', 'Fatchan Muhammad Hakim', 4500000);
    rain7 = new Bank('019', 'Rainandra Nur Hakim', 3000000);
    andi3 = new Bank('012', 'Andika Faturrahman', 9500000);
    ins37 = new Bank('030', 'Indra Nur Alifian', 3000000);

    //use attribute from class
    rai.menabung(700000);
    han3.menabung(500000);
    rain7.menarik(300000);
    andi3.menarik(2000000);
    han3.menarik(1500000);

    rai.mencetak(), han3.mencetak(), rain7.mencetak(), andi3.mencetak(), ins37.mencetak()
  </script>
</body>
</html>
