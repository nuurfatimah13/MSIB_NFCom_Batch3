<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nama</title>
</head>
<body>
  <marquee onmouseover="stop()" onmouseout="start()">
    <h3>Belajar DOM & Event HANDLER JS</h3>
  </marquee>
  <form id="frm">
    Name : <input type="text" name="nama" />
    <input type="button" name="proses" value="Salam" onclick="salam()" />
  </form>
  <p id="isi"></p>
  <script language="javascript">
    function salam(){
      let siswa = document.getElementById('frm').nama.value;
      let input = 'Selamat pagi, ' + siswa;
      let no_input = 'Maaf, nama Anda belum diinput';
      let hasil = (siswa != '') ? input : no_input;
      document.getElementById('isi').innerHTML = hasil;
    }
  </script>
</body>
</html>
