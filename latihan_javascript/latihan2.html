<script language="javascript">
  //deklarasi dan inisialisasi variabel
  var jari2 = 15;
  const PHI = 3.14;
  let keliling = 2 * PHI * jari2;
  let luas = PHI * jari2 * jari2;
  //cetak data
  document.write("Keliling jari-jari sebuah lingkaran adalah " + jari2 + " cm." +
    "<br /> Luasnya adalah " + luas + 
    "<br /> Kelilingnya adalah " + keliling
  );
</script>
